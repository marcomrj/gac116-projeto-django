{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação do Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <form class="container" method="post">
        <h2>Bem-vindo a Carta de Cafés</h2>
        {% csrf_token %}
        <div>
            <label class="form-group" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label class="form-group" for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="11">
        </div>
        <div>
            <label class="form-group" for="nome">Mesa:</label>
            <input type="text" id="mesa" name="mesa" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
